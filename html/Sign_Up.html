<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">

    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/Sign_Up.css">
</head>
<body>
    <video autoplay muted loop>
        <source src="../video/Sign_Up_Background.mp4">
    </video>

    <form action="">
        <div class="imageTmp">
            <a href="../index.html"><img src="../img/logo.png"/ width="200px"/></a>
        </div>
        <h1>회원가입</h1>
        <div id="SignUp_Form">

            <div class="nameTmp">
                <p>
                    이름
                </p>
                <p>
                    주민등록번호
                </p>
                <p>
                    ID
                </p>
                <p>
                    패스워드
                </p>
                <p>
                    패스워드 확인
                </p>
            </div>
            <div class="inputspace">
                <p>
                    <input type="text" placeholder="이름">
                </p>
                <p>
                    <input type="number" placeholder="생년월일"> - <input type="password" placeholder=""> <input type="button" class="button" value="인증받기">
                </p>
                <p>
                    <input type="text" placeholder="ID"> @
                    <input placeholder="직접입력">
                    <select name="emails">
                        <option value="gmail">직접입력..</option>
                        <option value="gmail">gmail.com</option>
                        <option value="gmail">naver.com</option>
                        <option value="gmail">nate.com</option>
                        <option value="gmail">daum.com</option>
                    </select>
                    <input type="button" class="button" value="이메일 인증">
                </p>
                <p>
                    <input type="password" placeholder="비밀번호">
                    <span>특수문자(!,@,#,$)와 영문 대소문자를 혼합하여 입력.</span>
                </p>
                <p>
                    <input type="password" placeholder="비밀번호 재입력">
                </p>
                <p>
                    <input type="button" value="회원가입"> <input type="button" value="돌아가기" onclick="location.href='../index.html'">
                </p>
            </div>
        </div>
    </form>
</body>
</html>
